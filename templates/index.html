<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Speech to text</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center mt-5 h-3">
                ["yes", "no", "up", "down", "left", "right", "on", "off", "stop", "go"]
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="/start" method="POST" class="text-center mt-5">
                    <button class="btn btn-primary" type="submit">start recording</button>
                </form>
                <form action="/predict" method="post" class="mt-3 text-center">
                    <button class="btn btn-danger" type="submit">Predict</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
